<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.js" integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <scripts src="/src/index.js"></script> -->
        <title>Boba Bobaaa</title>
</head>

<html>
    <body> 
        <!-- <div> -->
    <h2> Boba Bobaaa </h2>
    <ul> </ul>
    <script>
        const ul = document.querySelector('ul');
        const init = async() => {
            const shops = (await axios.get('/api/shops')).data;
            const html = shops.map(shop => {return `<li> ${shop.name} </li>`}).join('');

            ul.innerHTML = html;
        }

        init();
    </script>
    </body>
    </html>
